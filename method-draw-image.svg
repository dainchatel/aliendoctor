  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_47" y="497" x="509" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Alien</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_48" y="528" x="408" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">=&gt; "You saved the alien!"</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_51" y="568" x="412" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">=&gt; "The alien died!"</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_52" y="763" x="36" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">TASK: You are a medical doctor in a galactic hospital. Only you can save</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_53" y="793" x="40" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">this alien from a rare subplasmic disorder. Determine the correct treatments</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_54" y="823" x="40" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">and save its life.</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_55" y="867" x="33" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">STRUCTURE: The alien should be a class object with different methods that</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_56" y="895" x="35" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">will be called based on which treatments you apply. I should probably</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_57" y="924" x="35" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">also have a game object.</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_58" y="972" x="35" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">CHALLENGE: The alien should look three dimensional and use keyframes</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_59" y="1001" x="38" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">to have ambient "living thing" motion. I plan to reference this tutorial:</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_60" y="1032" x="39" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">https://cssanimation.rocks/spheres/</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_61" y="1083" x="36" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">MECHANICS: Treatment options will be clickable.</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_62" y="1139" x="37" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">CHALLENGE: Each clicked treament or item should call a method, but</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_63" y="1167" x="39" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">I'm not sure how to make it so those methods do different things in</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_64" y="1193" x="36" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">different orders, so the game is challenging and rewarding. Maybe 'if'</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_65" y="1219" x="36" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">statements that reference the 'health counter' of the object?</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_66" y="1267" x="39" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">CHALLENGE: CSS shading. I have used gradients before, but not</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_67" y="1293" x="41" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">perspective.</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_68" y="1339" x="40" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">MECHANICS: The alien object should have many different methods, and</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_69" y="1367" x="41" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">each will be triggered by a different order/timing of applied treatments.</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_70" y="1396" x="40" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Each method will, first, increase or decrease the 'health counter.' Then</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_71" y="1424" x="40" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Then they may or may not trigger a class with a keyframe that indicates</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_72" y="1451" x="40" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">getting sicker or getting healthier.</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_73" y="1493" x="40" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">WINNING: The isGameOver function will simply keep track of the 'health</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_74" y="1518" x="40" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">counter' object. If it reaches 100, the user wins. If it reaches 0, game over.</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_75" y="1557" x="42" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">QUESTION: Does the 'health counter' need it's own object? It's CSS</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_76" y="1582" x="41" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">styling will be affected fairly often, as the health level goes up or down.</text>
 </g>
